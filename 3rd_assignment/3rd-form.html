<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rd Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <style>
        #sample  {
  background-color:  lightgoldenrodyellow;
  width: 300px;
  border: 100px ;    
  border-radius: 25px;
  padding:  50px;
  margin: 20px;
  text-align: center;
   
}


    </style>
</head>
<body>
    <div id="sample" class="upperborder">
  
    <form>
         
        
    <label for="name"></label>
    <i class="fa-solid fa-user" ></i>
        <input    type="text" id="name" name="name" placeholder="Name"/><br><br> 
    <label for="email"></label>
    <i class="fa-solid fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="Email-ID"/><br><br>
    <label for="contact"></label>
    <i class="fa-solid fa-phone"></i>
        <input type="tel" id="contact" name="contact" placeholder="Phone"/><br><br>
    <label for="pass"></label>
    <i class="fa-solid fa-lock"></i>
        <input type="password" id="pass" name="pass" placeholder="Set Password"/><br><br>
    <label for="register"></label>
        <input type="submit" id="register" name="register" placeholder="Register"/> 
        </div>

   
    </form>
    </div>
</body>
</html>
